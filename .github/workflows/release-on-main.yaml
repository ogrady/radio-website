name: Build and Release on Main Push

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Get Timestamp for Release
        id: timestamp
        run: echo "ts=$(date -u +'%Y-%m-%dT%H-%M-%SZ')" >> $GITHUB_OUTPUT

      - name: Archive Build Output
        run: |
          mkdir release
          cp -r dist/* release/
          cd release
          zip -r ../build-${{ steps.timestamp.outputs.ts }}.zip .
        shell: bash

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.timestamp.outputs.ts }}
          release_name: Release ${{ steps.timestamp.outputs.ts }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build-${{ steps.timestamp.outputs.ts }}.zip
          asset_name: build-${{ steps.timestamp.outputs.ts }}.zip
          asset_content_type: application/zip