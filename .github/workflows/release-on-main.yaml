name: Release on main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Archive build output
        run: |
          mkdir release-artifacts
          # Replace 'dist' with your build output directory if different
          cp -r dist/* release-artifacts/
        # If your build output is not in 'dist', adjust this step accordingly

      - name: Get current timestamp
        id: timestamp
        run: echo "value=$(date +'%Y-%m-%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.timestamp.outputs.value }}
          name: Release ${{ steps.timestamp.outputs.value }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
          tag_name: ${{ steps.timestamp.outputs.value }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}